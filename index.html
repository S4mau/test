<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Hub | Game Menu</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
/* ---------------- BASE STYLES ---------------- */
* {
    box-sizing: border-box;
    font-family: 'VT323', monospace !important;
}

/* 70px is the height of your header */
:root {
    --header-height: 70px;
}

body {
    margin: 0;
    color: white;
    background: black;
    overflow-x: hidden; /* Prevent horizontal scroll */

    /* Restoring the background image (adjust path if needed) */
    background: url('assets/bg.png') center center / cover no-repeat fixed;
    position: relative;
}

/* ---------------- HEADER STYLES ---------------- */
header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    /* NEW: Dark, moody, low-contrast gradient (Deep Red to Deep Purple) */
    background: linear-gradient(90deg, #4d0d0d, #330044); 
    
    color: white;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.8em;
    font-weight: bold;
    /* Soften the shadow so it doesn't look like a bright light source */
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    z-index: 9999;
}

.header-title {
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
}
.header-right {
    display: flex;
    align-items: center;
    gap: 50px;
}
.menu-link {
    color: white;
    text-decoration: none;
    font-size: 0.9em;
    background: rgba(255,255,255,0.1);
    padding: 6px 12px;
    border-radius: 12px;
    transition: background 0.25s, transform 0.25s;
}
.menu-link:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.05);
}
#fumoIcon {
    width: 48px;
    height: 48px;
    cursor: pointer;
    transition: transform 0.15s;
}
#fumoIcon:active {
    transform: scaleX(1.3) scaleY(0.7);
}

/* ---------------- MAIN CONTENT WRAPPER FIX ---------------- */
/* This wrapper handles the full-screen height minus the fixed header */
#content-wrapper {
    /* Set the minimum height to the viewport height, minus the header height */
    min-height: calc(100vh - var(--header-height)); 
    margin-top: var(--header-height); /* Push content down below the fixed header */
    display: flex; /* Use flex to center the menu within this container */
    justify-content: center;
    align-items: center;
}


/* --- MAIN MENU (FNaF vibe) --- */
#main-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    /* Use 100% of the content-wrapper height to ensure vertical centering */
    height: 100%; 
    text-align: left;
    padding: 20px; /* Add some padding just in case */
}

/*Adjust words here*/
#main-menu h2 {
    font-size: 3rem;
    margin-bottom: 50px;
    letter-spacing: 3px;
}

.menu-button {
    display: block;
    font-size: 2rem;
    margin: 10px 0;
    text-decoration: none;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
    transition: 0.2s;
    position: relative;
    text-align: left;
}

/* highlight arrow like FNaF */
.menu-button::before {
    content: ">>";
    opacity: 0;
    position: absolute;
    left: -40px;
    transition: opacity 0.2s;
}

.menu-button:hover::before {
    opacity: 1;
}
.menu-button:hover {
    outline: 2px solid white;
  
    outline-offset: 4px;
}

/* --- QUIZ SCREEN --- */
#quiz-screen {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100%; /* Use 100% of content-wrapper */
    width: 100%;
}
.quiz-card {
    background: #00000000;
    border: 3px solid white;
    padding: 20px;
    width: 400px;
    text-align: center;
    font-size: 1.2rem;
}
/* ... (Rest of quiz-screen styles are fine) ... */
.quiz-card h3 { margin-bottom: 15px; border-bottom: 2px solid white; padding-bottom: 5px; }
.quiz-card a { display: block; background: #00000000; margin: 8px 0; padding: 10px; border: 2px solid white; text-decoration: none; color: white; transition: 0.2s; }
.quiz-card a:hover { background: #00000000; transform: scale(1.05); outline: 2px solid white; outline-offset: 4px; }
.back-button { display: block; margin-bottom: 15px; background: #00000000; padding: 5px 10px; border: 2px solid white; color: white; cursor: pointer; }


/* ---------------- ANIMATION ---------------- */
/* Apply animation to all content inside the wrapper */
#content-wrapper * {
    opacity: 0;
    transform: scale(0.95);
    animation: fadeZoomIn 0.8s ease forwards;
}

/* Delay different elements for a staggered effect */
#main-menu h2 { animation-delay: 0.2s; }
.menu-button { animation-delay: 0.4s; }
.menu-button:nth-child(3) { animation-delay: 0.6s; }
.menu-button:nth-child(4) { animation-delay: 0.8s; }
.menu-button:nth-child(5) { animation-delay: 1s; }

@keyframes fadeZoomIn {
    to { opacity: 1; transform: scale(1); }
}




</style>
</head>
<body>

<header>
    <div class="header-title"></div>
    <div class="header-right">
        <a href="index.html" class="menu-link">Menu</a>
     
    </div>
</header>


<div id="content-wrapper">

    <div id="main-menu">
        <h2>Select a Subject</h2>
                 <button class="menu-button" onclick="showSubject('math')">Math</button>
                <button class="menu-button" onclick="showSubject('Literature')">Literature</button>
                 <button class="menu-button" onclick="showSubject('Biology')">Biology</button>
                <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
                 <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
                <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
                 <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
    </div>

    <div id="quiz-screen">
        <div class="quiz-card">
            <button class="back-button" onclick="showMainMenu()"><< Back</button>
            <div id="quiz-content"></div>
        </div>
    </div>
</div>

<audio id="clickSound" src="assets/sounds/sfx_click.ogg" preload="auto"></audio>


<script>

// --- CORRECTED DATA STRUCTURE WITH REDIRECT PATHS ---
const subjects = {
 math: { 
 title: "Math Quizzes", 
 quizzes: [
 { name: "Prototype", link: "NewPrototype.html" },
 { name: "In Development", link: "#" },
 { name: "In Development", link: "#" }
 ]
 },


 Literature: { 
 title: "Literature Quizzes", 
 quizzes: [
 { name: "PTBD, BPTT, TT, NK", link: "#" },
 { name: "In Development ", link: "#" }, // Renamed for clarity
 { name: "In Development", link: "#" }
 ]
 },

    "Biology": { 
        title: "Sinh h·ªçc 12 Quiz", 
        quizzes: [
            { name: "Bai 1,3, 4 dot bien gene", link: "bio.html" },
                 { name: "In Development ", link: "#" }, // Renamed for clarity
                   { name: "In Development", link: "#" }
        ]
    },

    // **CRITICAL: Added the "In Development" subject key for the main menu buttons**
    "In Development": { 
        title: "Subject Pending", 
        message: "This subject is currently under construction. Check back soon!", 
        quizzes: [] 
    }
};

// --- 1. MISSING playClick() FUNCTION ---
function playClick() {
 const clickSound = document.getElementById('clickSound');
 try {
 clickSound.currentTime = 0;
 clickSound.play();
 } catch(e) {}
}

// --- 2. CORRECTED showSubject() FUNCTION ---
function showSubject(subjectKey) { // Changed name to subjectKey for clarity
 playClick(); 
 
 const data = subjects[subjectKey];

    if (data && data.message) {
        // Handle "In Development" main button click
        document.getElementById('quiz-content').innerHTML = `
            <h3>${data.title}</h3>
            <p style="margin-top: 30px; font-size:1.5rem;">${data.message}</p>
        `;
    } else if (data) {
        // Handle regular subject button click
        const quizLinks = data.quizzes.map(quiz => {
            const isUnavailable = quiz.link === '#';
            const className = isUnavailable ? "unavailable" : ""; 

            // Add listener to prevent navigation on unavailable links
            const onClickHandler = isUnavailable ? `onclick="event.preventDefault()"` : '';
            
            return `<a href="${quiz.link}" class="${className}" ${onClickHandler}>${quiz.name}</a>`;
        }).join('');
        
        document.getElementById('quiz-content').innerHTML = `
            <h3>${data.title}</h3>
            ${quizLinks}
        `;
    } else {
        // Fallback for an undefined subject (optional)
        document.getElementById('quiz-content').innerHTML = '<h3>Error: Subject Not Found</h3>';
    }

document.getElementById('main-menu').style.display = "none";
 document.getElementById('quiz-screen').style.display = "flex";
}

// --- 3. MISSING showMainMenu() FUNCTION ---
function showMainMenu() {
    playClick(); 
    
    // Hide the quiz screen
    document.getElementById('quiz-screen').style.display = "none";
    
    // Show the main menu
    document.getElementById('main-menu').style.display = "flex";
}
</script>
</script>
</body>
</html>
