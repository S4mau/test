<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Hub | Game Menu</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
/* ---------------- BASE STYLES ---------------- */
* {
    box-sizing: border-box;
    font-family: 'VT323', monospace !important;
}

/* 70px is the height of your header */
:root {
    --header-height: 70px;
}

body {
    margin: 0;
    color: white;
    background: black;
    overflow-x: hidden; /* Prevent horizontal scroll */

    /* Restoring the background image (adjust path if needed) */
    background: url('assets/quiz-background.png') center center / cover no-repeat fixed;
    position: relative;
}

/* ---------------- HEADER STYLES ---------------- */
header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: var(--header-height); /* Explicit height */
    background: linear-gradient(90deg, #ff5f6d, #ffc371);
    color: white;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.8em;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    z-index: 9999;
}

.header-title {
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
}
.header-right {
    display: flex;
    align-items: center;
    gap: 50px;
}
.menu-link {
    color: white;
    text-decoration: none;
    font-size: 0.9em;
    background: rgba(255,255,255,0.1);
    padding: 6px 12px;
    border-radius: 12px;
    transition: background 0.25s, transform 0.25s;
}
.menu-link:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.05);
}
#fumoIcon {
    width: 48px;
    height: 48px;
    cursor: pointer;
    transition: transform 0.15s;
}
#fumoIcon:active {
    transform: scaleX(1.3) scaleY(0.7);
}

/* ---------------- MAIN CONTENT WRAPPER FIX ---------------- */
/* This wrapper handles the full-screen height minus the fixed header */
#content-wrapper {
    /* Set the minimum height to the viewport height, minus the header height */
    min-height: calc(100vh - var(--header-height)); 
    margin-top: var(--header-height); /* Push content down below the fixed header */
    display: flex; /* Use flex to center the menu within this container */
    justify-content: center;
    align-items: center;
}


/* --- MAIN MENU (FNaF vibe) --- */
#main-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    /* Use 100% of the content-wrapper height to ensure vertical centering */
    height: 100%; 
    text-align: left;
    padding: 20px; /* Add some padding just in case */
}

/*Adjust words here*/
#main-menu h2 {
    font-size: 3rem;
    margin-bottom: 50px;
    letter-spacing: 3px;
}

.menu-button {
    display: block;
    font-size: 2rem;
    margin: 10px 0;
    text-decoration: none;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
    transition: 0.2s;
    position: relative;
    text-align: left;
}

/* highlight arrow like FNaF */
.menu-button::before {
    content: ">>";
    opacity: 0;
    position: absolute;
    left: -40px;
    transition: opacity 0.2s;
}

.menu-button:hover::before {
    opacity: 1;
}
.menu-button:hover {
    outline: 2px solid white;
    outline-offset: 4px;
}

/* --- QUIZ SCREEN --- */
#quiz-screen {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100%; /* Use 100% of content-wrapper */
    width: 100%;
}
.quiz-card {
    background: #11111100;
    border: 3px solid white;
    padding: 20px;
    width: 400px;
    text-align: center;
    font-size: 1.2rem;
}
/* ... (Rest of quiz-screen styles are fine) ... */
.quiz-card h3 { margin-bottom: 15px; border-bottom: 2px solid white; padding-bottom: 5px; }
.quiz-card a { display: block; background: #22222200; margin: 8px 0; padding: 10px; border: 2px solid white; text-decoration: none; color: white; transition: 0.2s; }
.quiz-card a:hover { background: #44444400; transform: scale(1.05); outline: 2px solid white; outline-offset: 4px; }
.back-button { display: block; margin-bottom: 15px; background: #22222200; padding: 5px 10px; border: 2px solid white; color: white; cursor: pointer; }


/* ---------------- ANIMATION ---------------- */
/* Apply animation to all content inside the wrapper */
#content-wrapper * {
    opacity: 0;
    transform: scale(0.95);
    animation: fadeZoomIn 0.8s ease forwards;
}

/* Delay different elements for a staggered effect */
#main-menu h2 { animation-delay: 0.2s; }
.menu-button { animation-delay: 0.4s; }
.menu-button:nth-child(3) { animation-delay: 0.6s; }
.menu-button:nth-child(4) { animation-delay: 0.8s; }
.menu-button:nth-child(5) { animation-delay: 1s; }

@keyframes fadeZoomIn {
    to { opacity: 1; transform: scale(1); }
}


header {
    /* ... other properties ... */
    /* REPLACE the current linear-gradient: */
    background: #5F3E5E; 
    /* ... other properties ... */
}
* {
  font-weight: normal !important;
  text-shadow: none !important;
}

</style>
</head>
<body>

<header>
    <div class="header-title"></div>
    <div class="header-right">
        <a href="index.html" class="menu-link">Menu</a>
        <img src="assets/funky.ico" alt="Funky Fumo" id="fumoIcon">
    </div>
</header>


<div id="content-wrapper">

    <div id="main-menu">
        <h2>Select a Subject</h2>
                 <button class="menu-button" onclick="showSubject('math')">Math</button>
                <button class="menu-button" onclick="showSubject('Literature')">Literature</button>
                 <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
                <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
                 <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
                <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
                 <button class="menu-button" onclick="showSubject('In Development')">In Development</button>
    </div>

    <div id="quiz-screen">
        <div class="quiz-card">
            <button class="back-button" onclick="showMainMenu()"><< Back</button>
            <div id="quiz-content"></div>
        </div>
    </div>
</div>
<audio id="fumoSound" src="assets/sounds/fumo.mp3" preload="auto"></audio>
<audio id="clickSound" src="assets/sounds/sfx_click.ogg" preload="auto"></audio>


<script>
const subjects = {
    math: { 
        title: "Math Quizzes", 
        quizzes: [
            { name: "In Development", link: "#" },
            { name: "In Development", link: "#" },
            { name: "In Development", link: "#" }
        ]
    },
    Literature: { 
        title: "Literature Quizzes", 
        quizzes: [
            { name: "PTBD, BPTT, TT, NK", link: "Tenna.html" },
            { name: "In Development", link: "#" },
            { name: "In Development", link: "#" }
        ]
    },
};

// --- inside showSubject() ---
function showSubject(subject) {
    const data = subjects[subject];
    document.getElementById('quiz-content').innerHTML = `
        <h3>${data.title}</h3>
        ${data.quizzes.map(q => `<a href="${q.link}">${q.name}</a>`).join('')}
    `;
    document.getElementById('main-menu').style.display = "none";
    document.getElementById('quiz-screen').style.display = "flex";
}


function showMainMenu() {
    // Play sound on click *before* changing screen
    playClick(); 
    
    document.getElementById('quiz-screen').style.display = "none";
    document.getElementById('main-menu').style.display = "flex";
}


// --- FUMO SOUND --- (Kept the same)
const fumoSound = document.getElementById('fumoSound');
const fumoIcon = document.getElementById('fumoIcon');

fumoIcon.addEventListener('click', () => {
    try { fumoSound.currentTime = 0; fumoSound.play(); } catch(e) {}
});

// --- HEADER MENU LINK SOUND --- (Simplified)
document.querySelector('.menu-link').addEventListener('click', (e) => {
    e.preventDefault();
    playClick(); // Use the general function
    
    // Check if the link is different from the current page before navigating
    if (e.target.href !== window.location.href) {
        setTimeout(() => {
            window.location.href = e.target.href;
        }, 150); // Small delay to let sound start
    }
});

// --- Sound for dynamically created quiz links ---
document.getElementById('quiz-content').addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
        playClick();
    }
});
</script>
</body>
</html>
